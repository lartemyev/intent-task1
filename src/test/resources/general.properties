# *********************
#  Tests configuration
# *********************

# *** Test execution url
env.url=https://magento.softwaretestingboard.com/
env.url2=https://www.whatismybrowser.com/
api.url=http://...

# *** Product under test language
test.product.language = EN
# test.product.language = UA - Ukrainian

# *** Default Selenide timeout
test.selenide.timeout = 7000

# *** Test execution type
test.execution.type = LOCAL
# test.execution.type = PIPELINE - todo

# *** Enable the usage of native Selenium waits vs Selenide ones
use.native.selenium.waits=false
